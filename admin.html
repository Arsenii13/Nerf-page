<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Nerf Mods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .question {
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .private {
      border-left: 5px solid red;
    }
    .public {
      border-left: 5px solid green;
    }
    button {
      margin-right: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 0.5rem;
    }
    #login {
      text-align: center;
      margin-top: 100px;
    }
    #adminPanel {
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
  <div id="login">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter password...">
    <button onclick="checkPassword()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div> <div id="adminPanel">
    <h1>Admin Panel</h1>
    <div id="questions"></div>
  </div> <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4PLT4pUNfc5YHHXWF9ObyMSk6E4aEJ_Y",
      authDomain: "nerf-mods-website.firebaseapp.com",
      databaseURL: "https://nerf-mods-website-default-rtdb.firebaseio.com",
      projectId: "nerf-mods-website",
      storageBucket: "nerf-mods-website.appspot.com",
      messagingSenderId: "577649234387",
      appId: "1:577649234387:web:61e2b2f40e6508146f1f26"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkPassword() {
      const input = document.getElementById('adminPass').value;
      if (input === '23092013') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        renderQuestions();
      } else {
        document.getElementById('loginError').innerText = 'Incorrect password';
      }
    }

    function renderQuestions() {
      db.ref('questions').orderByChild('timestamp').once('value', snapshot => {
        const container = document.getElementById('questions');
        container.innerHTML = '';

        snapshot.forEach(child => {
          const data = child.val();
          const id = child.key;

          const div = document.createElement('div');
          div.className = `question ${data.isPrivate ? 'private' : 'public'}`;

          div.innerHTML = `
            <strong>${data.text}</strong><br/>
            <small>${data.isPrivate ? 'Private' : 'Public'}</small><br/>
            <small>${data.answered ? '✅ Answered' : '❌ Unanswered'}</small>
            <div>
              <textarea placeholder="Enter answer here...">${data.answer || ''}</textarea><button onclick="saveAnswer('${id}', this.previousElementSibling.value)">Save Answer</button>
          ${data.answered ? `<button onclick="deleteQuestion('${id}')">Delete</button>` : ''}
        </div>
      `;

      container.appendChild(div);
    });
  });
}

function saveAnswer(id, answerText) {
  db.ref('questions/' + id).update({
    answer: answerText,
    answered: true
  }).then(() => {
    alert('Answer saved!');
    renderQuestions();
  }).catch(e => alert('Error saving answer: ' + e.message));
}

function deleteQuestion(id) {
  if (confirm('Are you sure you want to delete this answered question?')) {
    db.ref('questions/' + id).remove()
      .then(() => {
        alert('Question deleted.');
        renderQuestions();
      });
  }
}

  </script>
</body>
</html>
